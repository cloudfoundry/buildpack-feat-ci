#@ load("@ytt:data", "data")
#@yaml/text-templated-strings

resources:
- name: buildpack
  type: git
  icon: github-circle
  source:
    uri: "git@github.com:cloudfoundry/(@= data.values.buildpack @)-cnb.git"
    private_key: ((cf-buildpacks-eng-github-ssh-key.private_key))
    branch: master

- name: ci
  type: git
  icon: github-circle
  source:
    uri: https://github.com/cloudfoundry/buildpacks-feature-eng-ci
    branch: master

jobs:
- name: unit-tests
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: buildpack
      trigger: true
  - task: unit-tests
    file: ci/tasks/cnb/unit/task.yml

- name: integration-tests
  public: true
  serial: true
  plan:
  - in_parallel:
    - get: ci
    - get: buildpack
      trigger: true
      passed:
      - unit-tests
  - task: integration-tests
    file: ci/tasks/cnb/integration/task.yml
    privileged: true
    params:
      GIT_TOKEN: ((buildpacks-github-token))
